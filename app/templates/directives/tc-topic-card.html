	<div class="panel-heading">
		<h4 style="padding:9px">Topic: {{topic}}
			<p>Conversations: {{value}}</p>
		</h4>
	</div>
	<div class="panel-body">
		<div class="thumbnial">
			<a ng-href="#/conversation/list/{{topic}}">
				<img ng-src="/images/topics.png" alt="">
			</a>
			<div class="caption" style="padding-left:8px">
				<a ng-href="#/coversation/list/{{topic}}" class="btn btn-primary" role="button">All Conversations</a>
			</div>
		</div>
	</div>
</div>
